# =======================
# APPLICATION CONFIG
# =======================
spring.application.name=Restaurant_Application
server.port=8443

# Disable default Spring Security user
spring.security.user.name=
spring.security.user.password=

# JWT CONFIGURATION
jwt.secret=6GUPBHHCXJVAI6LMOADCTNRMW2NLN2XC
jwt.access-expiration-ms=900000
jwt.refresh-expiration-ms=2592000000

# =======================
# JPA / HIBERNATE CONFIGURATION
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# =======================
# DATABASE CONFIGURATION (InfinityFree)
# =======================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hikari Connection Pool Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false

# =======================
# SSL / HTTPS CONFIGURATION
# =======================
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

# =======================
# ACTUATOR CONFIGURATION
# =======================
management.endpoints.web.exposure.include=health,info,metrics,beans,env,mappings,configprops
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/management

# =======================
# CACHE CONFIGURATION
# =======================
spring.cache.type=simple

# =======================
# REST TEMPLATE CONFIGURATION
# =======================
rest-template.read-timeout=5000
rest-template.connect-timeout=5000

# =======================
# LOGGING CONFIGURATION
# =======================
logging.level.com.security.AdvancedSecurity=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.client=DEBUG
